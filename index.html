<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI-caclulator</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <h2>BMI-caclulator</h2>
        <form id="bmi-form">
            <label for="Gender">Gender:</label>
            <select id="Gender" required>
                <option>Male</option>
                <option>Female</option>
            </select>
            <label for="Age">Age:</label>
            <input type="number" id="Age" min="1" placeholder="enter your Age" required>
            <label for="Height">Height:</label>
            <input type="number" id="Feet" placeholder="Feet" required>
            <input type="number" id="Inches" placeholder="Inches" required>
            <label for="Weight">Weight:</label>
            <input type="number" step="0.01" id="Weight" min="1" placeholder="enter your Weight in KG" required>
            <input type="submit" value="calculate">
        </form>
        <div id="result"></div>
    </div>

    <script src="script.js"></script>
</body>

</html>
